baseURL: "https://danielx.me"
title: Daniel Xu
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Daniel Xu
  description: "Hi, I'm Daniel Xu! I'm a CS major at UCSD, and I play music and write. This site is a collection of my ramblings and thoughts."
  keywords: [Blog, Portfolio]
  author: "Daniel Xu"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
  showtoc: false
  tocopen: false

  ShowFullTextinRSS: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "apple-touch-icon.png"

  label:
    text: "Daniel Xu"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Hey there! ðŸ‘‹
    subtitle: "Hey, I'm Daniel! I'm a CS major at UCSD, and I play music and write. This site is a collection of my ramblings and thoughts."
    imageUrl: "pfp.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "A picture of my dog, Brinkley, looking stoically into the distance."
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hey there! ðŸ‘‹"
    Content: "Hey, I'm Daniel! I'm a CS major at UCSD, and I play music and write. This site is a collection of my ramblings and thoughts."

  socialIcons:
    - name: mastodon
      url: "https://mastodon.social/@x0ba"
    - name: github
      url: "https://github.com/x0ba"
    - name: bluesky
      url: "https://bsky.app/profile/danielx.me"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: Search
      name: Search
      url: /search
      weight: 30
    - identifier: RSS
      name: RSS
      url: /index.xml
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
outputs:
  home:
    - HTML
    - RSS
    - JSON
caches:
  images:
    dir: :cacheDir/images
